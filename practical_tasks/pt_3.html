    <body>
        <ol> <!-- Упорядоченный список ссылок -->

            <li><em><a href="https://www.udemy.com/" target="_blank">Udemy</a></em></li>
            <li><em><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">YouTube</a></em></li>
            <li><em><a href="https://apple.com/" target="_blank">Apple</a></em></li>
            <li><strong><a href="https://ru.stackoverflow.com/">Russian Stack Overflow</a></strong></li> <!-- Ссылка на сайт, отображаемая жирным шрифтом с помощью тега strong -->
            <li><a href="https://www.google.com/">Google</a></li> <!-- Ссылка на сайт, отображаемая обычным шрифтом -->

            <li><a href="https://www.youtube.com/watch?v=yry1293OM_w&ab_channel=%D0%A2%D1%8E%D0%BB%D0%B5%D0%BD%D1%8C%D0%90%D1%80%D0%BA%D0%B0%D0%B4%D0%B8%D0%B9-ItAllCanWait">YouTube</a></li>
            <li><strong><a href="https://apple.com/">Apple</a></strong></li>
            <!-- Значение атрибута target=_blank определяет, что при нажатии на ссылку переход осуществится в новый фрейм -->
        </ol>
